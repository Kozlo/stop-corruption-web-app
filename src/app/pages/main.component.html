<div class="d-flex flex-row justify-content-between">
    <h1>
        {{ 'TITLE' | translate }}
    </h1>
    <label class="p-3">
        <select #langSelect (change)="translate.use(langSelect.value)">
            <option *ngFor="let lang of languages" [value]="lang"
                    [selected]="lang === translate.currentLang">{{ languageNames[lang] || lang }}</option>
        </select>
    </label>
</div>
<app-iub-data-table></app-iub-data-table>
